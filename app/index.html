<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>B3 - Negociações</title>
  </head>
  <body>
    <form action="">
      <label for="data"
        >Data da negociação: <input type="date" name="data" id="data"
      /></label>
      <br /><br />
      <label for="quantidade"
        >Quantidade de ações vendidas:
        <input
          type="number"
          min="1"
          max="100"
          nome="quantidade"
          id="quantidade" /></label
      ><br /><br />
      <label for="valor"
        >Valor da negociação:
        <input
          type="number"
          nome="valor"
          id="valor"
          min="0.0"
          max="1000000.0" /></label
      ><br /><br />
      <button type="submit" value="Cadastrar">Cadastrar</button>
    </form>
  </body>
</html>
